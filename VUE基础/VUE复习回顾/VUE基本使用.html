<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.staticifle.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        
        <div id='app'>
            <h3>Vue的基本使用回顾</h3>
                {{name}}
                <button @click="add">点我</button>
            <hr>
            <h3>Vue的全局组件</h3>
                <zujian_all></zujian_all>
            <hr>

        </div>
      
         
    </div>
    
    <script>
        // 局部组件定义
        var zujian_1={
            template:"<div>封装的Vue局部组件</div>"
        }
        // 全局组件定义
        Vue.component(
            // 组件名定义
            "zujian_all",
            {
                // 要在全局组建中加载局部组件
                template:"<div>封装的Vue全局组件  <zujian_1></zujian_1>  </div>",
                // 注册局部组件
                components:{
                    zujian_1
                }
            }
        )

    new Vue({
        el:'#app',
        data:{
            name:'python',
        },
        methods:{
            add:function(){
                alert('add')
            }
        }
    })


    </script>
    
</body>
</html>
