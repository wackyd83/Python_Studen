<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签：成对出现的标签 -->
    <h1>我是一级标题</h1>
    <h6>我是六级标题</h6>
    <div>我是一个容器标签，可以包含其他标签内容</div>
    <p>我是一个段落标签</p>
    <!-- 单标签：只有一个标签，没有标签内容 -->
    <!-- <hr>：显示分隔线 -->
    <hr>
    <!-- <img>:显示图片，src为图片的路径 -->
    <img src="img/005OuxLily1gxk0hun43xg30bk06i4je.gif" alt="图片加载失败">
    <br>
    <img src="img/005OuxLily1gxk0hun43xg30bk06i4je1.gif" alt="图片加载失败">
    <!-- 带有属性标签 -->
    <hr width="50%" >
    <a href="www.baidu.com">百度</a>
    <!-- 标签可以嵌套，不能交叉嵌套 -->
</body>
</html>
