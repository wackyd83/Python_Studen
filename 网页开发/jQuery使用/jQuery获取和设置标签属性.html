<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../JS/jquery-1.12.4.min.js"></script>

    <script>
      $(function () {
        // 获取标签
        var $p = $("p");
        var $input = $("#text1");

        // 获取样式属性，比如：获取字体大小
        var $px = $p.css("font-size");
        alert($px);
        // 设置样式属性
        $p.css({ "font-size": "25px", background: "gray" });
        // 除了样式属性的相关操作使用css方法，其他属性的操作都是prop方法
        $input.css({ color: "red", height: "30px" });
        var $name = $input.prop("name");
        console.log("name:" + $name);
        var $type = $input.prop("tpye");
        console.log("tpye:" + $type);
        // 设置属性
        $input.prop({ value: "张三", class: "tname" });

        // 获取value属性可以使用val方法
        alert($input.prop("value"));
        console.log($input.val());
        // 使用val方法设置value属性
        $input.val("李磊");
      });
    </script>
  </head>
  <body>
    <p>哈哈我是一个段落标签</p>
    <input type="text" name="username" id="text1" value="梁兆佳" />
  </body>
</html>
