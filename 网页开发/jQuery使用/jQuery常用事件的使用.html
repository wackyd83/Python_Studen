<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../JS/jquery-1.12.4.min.js"></script>

    <script>
      // 等页面加载完成后获取标签元素
      $(function () {
        // 获取ul里所有的li标签
        var $lis = $("ul li");
        // 获取button标签
        var $btn = $("#btn1");
        // 获取test标签
        var $txt = $("#txt1");
        // 获取div标签
        var $div = $("div");

        // 添加点击事件
        $lis.click(function () {
          // 获取当前点击的标签对象
          // 原生JS的写法
          // this.style.color='red'
          // jQuery的写法
          $(this).css({ color: "red" });
          // 获取点击标签的索引
          alert($(this).index());
        });
        $btn.click(function () {
          // 获取text文本框的内容
          alert($txt.val());
        });

        // 给text文本框添加获取焦点事件
        $txt.focus(function () {
          // 获取得到焦点的文本框，然后设置样式属性
          $(this).css({ background: "gray", height: "25px" });
        });

        // 给text文本框添加失去焦点事件
        $txt.blur(function () {
          // 获取失去焦点的文本框，然后设置样式属性
          $(this).css({ background: "white", height: "15px" });
        });

        // 给div设置鼠标悬停事件
        $div.mouseover(function () {
          $(this).css({ background: "yellow" });
        });

        // 给div设置鼠标离开事件
        $div.mouseout(function () {
          $(this).css({ background: "white" });
        });
      });
    </script>
  </head>
  <body>
    <div>
      <ul>
        <li>苹果</li>
        <li>鸭梨</li>
        <li>香蕉</li>
      </ul>
      <input type="text" id="txt1" />
      <input type="button" id="btn1" value="变色" />
      <input type="text" id="txt2" />
    </div>
  </body>
</html>
