<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Json类似于JavaScript对象的字符串，本质上就是一个字符串，同时还是一种数据格式，web开发时，经常使用jason数据格式 -->
    <!-- Json的数据格式有2种： -->
    <!-- 1.对象格式：最外层的表现形式是一对大括号，key名和字符串数据都必须使用双引号" -->
    <!-- 2.数组格式：最外层的表现形式是一对中括号，每项数值之间使用逗号分隔 -->

    <script>
      // web服务器把Json数据给浏览器，当JS解析Json数据的时候为了方便，吧Json数据解析成一个JavaScript对象
      // 对象格式的Json数据
      var sJson1 = '{"name":"李四","age":23}';
      // 把Json数据转成JavaScript对象
      var oPerson = JSON.parse(sJson1);
      console.log(oPerson);
      // 获取对象属性
      console.log(oPerson.name + oPerson.age);

      var oPerson2 = '[{"name":"李四","age":23},{"name":"宏碁","age":35}]';
      var aArray = JSON.parse(oPerson2);
      console.log(oPerson2);

      //   通过下标获取指定JS对象，然后通过JS对象获取name属性
      var oPerson3 = aArray[1];
      console.log(oPerson3.name);

      //   扩展：浏览器给python服务器的Json数据，python服务器程序可以解析成字典或列表
    </script>
  </head>
  <body></body>
</html>
