<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../JS/jquery-1.12.4.min.js"></script>

    <script>
      $(function () {
        // 获取对应的标签对象
        var $p = $("p");
        alert($p.length);

        // 通过jquery设置标签的样式
        $p.css({ color: "red" });

        //   类选择器
        var $div = $(".div1");
        console.log("类选择器选中数量:" + $div.length);

        //   id选择器
        var $box = $("#box1");
        console.log("id选择器选中数量:" + $box.length);

        // jquery选择器获取标签，和CSS选择器匹配标签的方法一样

        // 层级选择器
        var $div_p =$('div div p')
        console.log('层级选择器选中数量：'+$div_p.length)

        // 属性选择器，先根据标签选择html标签，然后再根据属性值进行过滤标签
        var $input=$('input[type=button]')
        console.log('属性选择器选中数量：'+$input.length)

      });
    </script>
  </head>
  <body>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <div class="div1">blblblblblblblblb</div>
    <div id="box1">波士顿华庭</div>
    <div id="box2">波士顿华庭</div>
    <div class="div1">blblblblblblblblb</div>
    <div>
        <div>
            aaaaaaaaaaaaaaaaa
            <h1>h1h1h1h1h1hh1h1</h1>
            <p>pppppppppppppppppppppppp</p>
            <p>pppppppppppppppppppppppp</p>
            <input type="text">
            <input type="button" value="点我">
        </div>
    </div>
  </body>
</html>
