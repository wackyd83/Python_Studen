<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com" method="post">
        <p>
            <label for="name">名称：</label>
            <input type="text" name="username">
        </p>
        <p>
            <label for="id">密码：</label>
            <input type="password" name="password">
        </p>
        <p>
            <label for="sex">性别：</label>
            <input type="radio" value="男" name="sex">男
            <input type="radio" value="女" name="sex">女
        </p>
        <p>
            <label for="like">爱好：</label>
            <input type="checkbox" name="like" value="音乐">音乐
            <input type="checkbox" name="like" value="画画">画画
            <input type="checkbox" name="like" value="游戏">游戏
            <input type="checkbox" name="like" value="打游戏">打游戏
            <input type="checkbox" name="like" value="睡觉">睡觉
        </p>
        <p>
            <label for="photo" >照片：</label>
            <input type="file" name="photo">
        </p>
        <p>
            <label for="">个人描述：</label>
            <textarea name="desc" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="">籍贯：</label>
            <select name="position" id="">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </p>
    </form>
</body>
</html>
