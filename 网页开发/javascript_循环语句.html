<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var aArray1 = [1,3,9]
        // for循环遍历数组
        for (var index=0;index<aArray1.length;index++){
            // 根据下标获取数组
            var oValue=aArray1[index]
            console.log(oValue)
        }

        var index=0
        while (index<aArray1.length){
            var oValue=aArray1[index]
            console.log(oValue+'1')
            index+=1
        }

        var index2=0
        do{
            // 这里需要完成取值操作，不管条件成立，do至少执行1次
            var oValue=aArray1[index2]
            console.log('2'+oValue)
            index2+=1
        }while(index2<aArray1.length)

    </script>
</head>
<body>
    
</body>
</html>
