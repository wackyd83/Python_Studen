<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var iNum1=1
        var iNum2=2

        // && 左右两边都成日，结果才是true，if语句才会执行。等同于and
        if (iNum1 >= 0 && iNum2 <=2 ) {
            alert('条件成立')
        } else{
            alert('条件不成立')
        }

        // || 左右两边的条件只要有1个成日，结果就是ture，if就会执行。等同于or
        if (iNum1 >= 0 || iNum2 <=2 ) {
            alert('条件成立')
        } else{
            alert('条件不成立')
        }

        // ! 表示对结果取反，true取反变成false，false取反变成true。等同于not
        if (!(iNum1 > iNum2 )) {
            alert('条件成立')
        } else{
            alert('条件不成立')
        }
    </script>
</head>
<body>
    
</body>
</html>
