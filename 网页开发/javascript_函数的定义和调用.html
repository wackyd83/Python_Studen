<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 定义函数的关键字
        function fnShow(){
            alert('我是一个无参数无返回值的函数')
        }
        // 调用执行函数
        fnShow()
        // 定义一个有参数，有返回值的函数
        function fnSum(iNum1,iNum2){
            var iReult=iNum1+iNum2;
            return iReult
            alert('测试代码');
        }
        var iNum3=fnSum(3,6)
        alert(iNum3)

        // return关键字的特点：
        // 1.可以为函数提供返回值
        // 2.当执行return语句以后，函数执行结束，后面的代码不会执行
    </script>
</head>
<body>
    
</body>
</html>
